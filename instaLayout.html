<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./instaLayout.css">
    <title>Insta Card</title>
</head>

<body>

    <div class="instagram-media">
        <img class="post-picture"></img>
        <p class="description-text">
            <!--publication link--><a class="description-text__link" href="https://www.instagram.com/p/BeRa30NFvUe/" target="_blank">{descriptionText}</a>
        </p>
        <p class="user-text">Uma publicação compartilhada por
            <!--user link--><a class="user-text__user-name" href="https://www.instagram.com/yves.carrasco/" target="_blank">{fullNameInstagram}</a>
            {'('+ userNameInstagram +')'}
            <!--em
                <time class="time" datetime="2018-01-23T00:39:58+00:00">22 de Jan, 2018 às 4:39 PST</time>-->
        </p>
    </div>

    <script async defer src="//www.instagram.com/embed.js"></script>
</body>

</html>
