<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="./card.css">
    <title>Card</title>
</head>

<body>
    <div class="card">
        <button class="card__delete" type="button" onclick="removeCard(event, ${position})">
            <i class="fas fa-times-circle" aria-hidden="true"></i>
        </button>
        <!--<img class="card__image" src="${XXXXX.image}" alt="" />-->
        <img class="card__image" src="./coke.jpg" alt="" />
        <p class="card__text">${XXXXX.text}</p>
        <p class="card__text">${XXXXX.user}</p>
    </div>
</body>

</html>
